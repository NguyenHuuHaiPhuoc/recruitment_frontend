<div class="dashboard-body" [ngClass]="getClassBody()">
    <div class="row mt-md-0 mb-md-4 justify-content-end">
        <div class="col-md-2">
            @if (isLogin) {
                <div class="dropdown">
                    <div class="dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/users/icon-user-male-default.png" class="me-md-3" alt="avatar">
                        <span class="me-md-3">{{user.username}}</span>
                    </div>
                    <ul class="dropdown-menu border-opacity-10">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-pencil-square me-md-3"></i>
                                Cập nhật thông tin cá nhân
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="bi bi-box-arrow-left me-md-3"></i>
                                Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            }
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
