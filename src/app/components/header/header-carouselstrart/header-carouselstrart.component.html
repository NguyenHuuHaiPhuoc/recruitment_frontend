<div ngif="images && images.length > 0" class="container carousel-container p-0">
  @for (i of images; track $index) {
    <img [src]="i.imageSrc" alt="i.imageAlt"
    [ngClass]="{'image-active':selectedIndex === $index}">
  }
  
<div ngif="indicators" class="carousel-dot-container">
  @for (i of images; track $index) {
      <span class="dot"
      [ngClass]="{'active':selectedIndex === $index}"
      (click)="selectImage($index)"></span>

    }
</div>

  <button ngif="controls" class="btn-carousel btn-prev" (click)="onPrevClick()">
   <i class=" fas fa-arrow-circle-left icon-carousel icon-prev"
   ></i>
  </button>

  <button ngif="controls" class="btn-carousel btn-next"  (click)="onNextClick()">
   <i class=" fas fa-arrow-circle-right icon-carousel icon-next"></i>
  </button>

</div>
